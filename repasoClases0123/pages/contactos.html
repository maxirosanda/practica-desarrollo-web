    <main>
        <form action="">

            <input type="text" name="nombre" placeholder="Ingrese su nombre" required >
            <input type="text" name="apellido" placeholder="Ingrese su apellido" required>
            <input type="number" name="tel" placeholder="Ingrese su telefono" required>
            <br><br>

            <textarea name="mensaje">Mensaje</textarea>
            
            <div>
                <label for="hombre">Hombre</label>
                <input type="radio" name="sexo" id="hombre" value="hombre">
                <label for="mujer">Mujer</label>
                <input type="radio" name="sexo" id="mujer" value="mujer">
                <label for="noBinario">No binario</label>
                <input type="radio" name="sexo" id="noBinario" value="noBinario">
            </div>

            <br>

            <select name="talle" >
                <option value="large">Large</option>
                <option value="medium">Medium</option>
                <option value="small">Small</option>
            </select>

            <div>
                <label for="termCond">Acepto terminos y condiciones</label>
                <input type="checkbox" name="acepto" value="si" required>
            </div>
            <br>

            <input type="submit" value="Eviar">
        </form>
