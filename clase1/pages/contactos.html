    <header>
        <h1>Contactos</h1>
    </header>

    <main>
        <form action="backend.php" method="get" enctype="multipart/form-data">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required>
            <label for="dni">DNI :</label>
            <input type="number" name="dni" id="dni" placeholder="Ingrese su dni" required>
            <label for="email">Email: </label>
            <input type="email" name="email" id="email" placeholder="Ingrese su Email" required>
            <br>
            <br>
            <textarea name="comentario">Ingrese comentario</textarea>
            <div>
                <div>Hombre</div>
                <input type="radio" name="sexo" value="hombre" checked>
                <div>Mujer</div>
                <input type="radio" name="sexo" value="mujer">
                <div>No binario</div>
                <input type="radio" name="sexo" value="noBinario">
            </div>

            <select name="talle" required >
                <option value="">Sin Seleccionar</option>
                <option value="l">Large</option>
                <option value="m">Medium</option>
                <option value="s">small</option>
            </select>

            
            <div>
                <label for="acepto">Acepta terminos y condiciones</label>
                <input type="checkbox" name="acepto" id="acepto" value="si" required>
            </div>

            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar" >
        </form>
    </main>
